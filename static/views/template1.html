<!DOCTYPE HTML>
<html>
    <head>
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.min.js"></script>
        <style>
            .title{
                text-align: center
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Title_<small>Vice Title</small></h1>
                <div class="row">
                {{range .Keywords}}
                    <div class="col-md-3">{{.}}</div>
                {{end}}
                </div>
                <p>This is the summary.</p> <!-- the most summary-->
            </div>

            <div class="row">
                <div class="col-md-8">
                {{range .Summarizers}}
                    {{range .Content}}
                    <p>{{.}}</p>
                    {{end}}
                    {{range .ImagePath}}
                    <img src="{{.}}">
                    {{end}}
                {{ end }}
                </div>

                <!-- This is like AD and relate link-->
                <div class="col-md-4">
                </div>
            </div>
        </div>
    
        
    </body>
</html>
